<!--forma-->
<div id="forma" class="container">

    <div class="row">
     <div class="col-12 col-md-6">
        <form>
            <div class="mb-3 ">
                <input type="password" class="form-control d-block" id="Name" placeholder="Name:">
              </div>
              <div class="mb-3">
                <input type="password" class="form-control d-block" id="title" placeholder="Title">
              </div>
              <div class="mb-3">
                <input type="email" id="email" class="d-block form-control" name="email" placeholder="Email" required="required">
              </div>
              <div class="mb-3">
                <textarea class="form-control" id="textarea" rows="3" placeholder="Your message"></textarea>
              </div>
              <input type="submit" id="submit" name="submit" class="d-block form-control" value="Submit">
          </form>
     </div>
     <div class="col-12 col-md-6 text-center formtext">
         <h2>Get in touch</h2>
         <p>If you have any questions send us an email!</p>
         <p>MON-THU : 8AM - 20PM</p>
         <p>FRI-SAT : 8AM - 22PM</p>
         <p>Location : Zdravka Čelara 16,Belgrade</p>
         <p>E-mail : barista@gmail.com</p>
         <div class="d-flex justify-content-center icons">
            <a target="_blank" href="https://www.instagram.com"><i class="fa fa-instagram mx-3"></i> </a>
            <a target="_blank" href="https://www.facebook.com"><i class="fa fa-facebook mx-3"></i> </a> 
            <a target="_blank" href="https://www.pinterest.com"><i class="fa-brands fa-pinterest mx-3"></i> </a>
            <a target="_blank" href="https://www.twitter.com"><i class="fa-brands fa-twitter mx-3"></i> </a> 
         </div>
     </div>
    </div>
